<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Live Stream</title>
    <!-- Add CSS and JS CDN links here -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--<header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>-->

    <section id="live-stream">
        <div id="stream-placeholder">
            <p>The stream will start soon...</p>
        </div>
        <div id="stream-container" style="display: none;">
            <iframe id="live-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="video-list">
        <!-- YouTube videos will be populated here -->
    </section>

    <div id="video-modal" style="display:none;">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</body>

</html>
